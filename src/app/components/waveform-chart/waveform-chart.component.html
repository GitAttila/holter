
<ngx-charts-line-chart
  [results]="dataSeries"
  [view]="[chartConfig.width, chartConfig.height]"
  [scheme]="chartConfig.colorScheme"
  [autoScale]="chartConfig.autoscale"
  [timeline]="chartConfig.timeline"
  [xAxis]="chartConfig.showXAxis"
  [yAxis]="chartConfig.showYAxis"
  [yScaleMin]="chartConfig.yScaleMin"
  [yScaleMin]="chartConfig.yScaleMax">
</ngx-charts-line-chart>
